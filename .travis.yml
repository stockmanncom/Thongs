language: objective-c
osx_image: xcode7
xcode_sdk: iphonesimulator9.0

env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8
  matrix:
    - DESTINATION="OS=9.0,name=iPhone 6" SDK=iphonesimulator9.0 WORKSPACE=Example/Thongs.xcworkspace

before_install: 
- gem install cocoapods

install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script:
- set -o pipefail
#- xcodebuild test -workspace Example/Thongs.xcworkspace -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" ONLY_ACTIVE_ARCH=NO | xcpretty -c
- xcodebuild -workspace Example/Thongs.xcworkspace -scheme Thongs -sdk "$SDK" -configuration Debug -destination "$DESTINATION" ONLY_ACTIVE_ARCH=NO
- xcodebuild -workspace Example/Thongs.xcworkspace -scheme Thongs -sdk "$SDK" -configuration Release -destination "$DESTINATION" ONLY_ACTIVE_ARCH=NO
- xcodebuild test -workspace Example/Thongs.xcworkspace -scheme Thongs-Example -sdk "$SDK" -configuration Debug -destination "$DESTINATION" ONLY_ACTIVE_ARCH=NO
- pod lib lint --quick


